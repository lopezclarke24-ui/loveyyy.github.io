<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            width: 400px;
        }
        
        h1 {
            color: #d64161;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #yesBtn {
            background-color: #ff6b6b;
            color: white;
        }
        
        #noBtn {
            background-color: #4ecdc4;
            color: white;
            position: relative;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #message {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffebee;
            border-radius: 15px;
            color: #d64161;
            font-size: 18px;
            line-height: 1.5;
            display: none;
        }
        
        .heart-balloon {
            position: absolute;
            font-size: 40px;
            animation: float 15s infinite ease-in-out;
            z-index: 1;
            user-select: none;
            cursor: default;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(calc(100vw - 100px), calc(50vh - 100px)) rotate(15deg);
            }
            50% {
                transform: translate(calc(100vw - 200px), calc(100vh - 200px)) rotate(-10deg);
            }
            75% {
                transform: translate(calc(0vw + 50px), calc(75vh - 150px)) rotate(5deg);
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            
            button {
                padding: 10px 25px;
                font-size: 16px;
            }
            
            .container {
                width: 95%;
                padding: 15px;
            }
            
            .heart-balloon {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-balloon">‚ù§Ô∏è</div>
    
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        
        <div id="message">
            I knew you'd say yes! üíñ<br><br>
            Let's meet at Oriental Legazpi on February 14, 2026.<br>
            at 4:00 PM for a special evening.<br>
            Bring extra clothes‚Ä¶ we're about to make a splash... in the poolüèäüèª<br>
            Can't wait to see you! üíò
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            const heartBalloon = document.querySelector('.heart-balloon');
            
            // Make the No button move away when hovered or touched
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('touchstart', moveButton);
            
            function moveButton() {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth) - 100;
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight) - 100;
                
                noBtn.style.transform = `translate(${x}px, ${y}px)`;
                noBtn.style.transition = 'transform 0.5s ease';
            }
            
            // Reset button position when not hovering (for better UX)
            noBtn.addEventListener('mouseleave', () => {
                noBtn.style.transform = 'translate(0, 0)';
            });
            
            // Handle Yes button click
            yesBtn.addEventListener('click', function() {
                message.style.display = 'block';
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                document.querySelector('h1').textContent = 'Yay! üíñ';
                
                // Create additional floating hearts
                for (let i = 0; i < 15; i++) {
                    createFloatingHeart();
                }
            });
            
            // Create additional floating hearts for celebration
            function createFloatingHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart-balloon');
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                heart.style.animationDuration = (5 + Math.random() * 10) + 's';
                heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                
                document.body.appendChild(heart);
            }
            
            // Make the initial heart balloon move around
            let posX = Math.random() * (window.innerWidth - 50);
            let posY = Math.random() * (window.innerHeight - 50);
            let speedX = (Math.random() - 0.5) * 4;
            let speedY = (Math.random() - 0.5) * 4;
            
            function animateHeart() {
                posX += speedX;
                posY += speedY;
                
                // Bounce off the edges
                if (posX <= 0 || posX >= window.innerWidth - 50) {
                    speedX *= -1;
                }
                if (posY <= 0 || posY >= window.innerHeight - 50) {
                    speedY *= -1;
                }
                
                heartBalloon.style.left = posX + 'px';
                heartBalloon.style.top = posY + 'px';
                
                requestAnimationFrame(animateHeart);
            }
            
            animateHeart();
        });
    </script>
</body>

</html>
